multiplayer.final-scores.winner.sole-survivor-1=நீங்கள் வெல்வீர்கள். நீங்கள் தப்பிப்பிழைத்தவர்.\n உங்களிடம் அதிக மதிப்பெண் உள்ளது. உங்களை யாரும் பிடிக்க முடியாது.
multiplayer.final-scores.winner.sole-survivor-2=ஒரு வெற்றியாளர் நீங்கள். உங்கள் சவால்களை நீங்கள் விஞ்சிவிட்டீர்கள்.\n தயவுசெய்து உங்களுக்கு அதிக புள்ளிகள் கிடைத்த மற்ற வீரர்களை நினைவூட்டுங்கள்.
multiplayer.final-scores.winner.sole-survivor-3=நீங்கள் வெல்வீர்கள். உங்கள் உயிர்வாழும் திறன்கள் உயர்ந்தவை.\n அவற்றின் மதிப்பெண்கள் தாழ்ந்தவை.
multiplayer.final-scores.winner.highest-score-1=நீங்கள் வெல்வீர்கள். நீங்கள் நீண்ட காலமாக உயிர் பிழைத்திருக்க மாட்டீர்கள்,\n ஆனால் உங்களுக்கு அதிக புள்ளிகள் கிடைத்தன.
multiplayer.final-scores.winner.highest-score-2=நீங்கள் வெல்வீர்கள்.\n நீங்கள் மதிப்பெண் பெறும்போது உயிர்வாழத் தேவையில்லை.
multiplayer.final-scores.winner.highest-score-3=நீங்கள் வெல்வீர்கள்.\n நீங்கள் பிழைக்கவில்லை, ஆனால் நீங்கள் வென்றீர்கள்.
multiplayer.final-scores.winner.loser-1=நீங்கள் இழந்தீர்கள்.\n அடுத்த முறை சிறந்த அதிர்ச்டம்.
multiplayer.final-scores.winner.loser-2=நீங்கள் இழந்தீர்கள்.\n அடுத்த முறை எப்போதும் இருக்கும்.
multiplayer.final-scores.winner.loser-3=நீங்கள் இழந்தீர்கள்.\n மேலும் பயிற்சி செய்யுங்கள், பின்னர் அடுத்த முறை வெல்லுங்கள்.
