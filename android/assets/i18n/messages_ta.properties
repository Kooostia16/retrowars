network-error.disconnected.server-stopped=சேவையகம் நிறுத்தப்பட்டது.\n விளையாட்டு மீண்டும் தொடங்க முடியாது.
network-error.disconnected.unexpected=நீங்கள் துண்டிக்கப்பட்டீர்கள்\n எதிர்பாராத விதமாக விளையாட்டு.
network-error.remain-open.title=நீங்கள் சேவையகத்துடன் இணைக்கப்படும்போது விளையாட்டு திறந்திருக்க வேண்டும்.\n தொடர்ந்து விளையாடுவதற்கு மீண்டும் சேரவும்.
network-error.server-full.title=இந்த சேவையகம் நிரம்பியுள்ளது.\n தயவுசெய்து பின்னர் மீண்டும் முயற்சிக்கவும் அல்லது மற்றொரு சேவையகத்தில் சேரவும்.
network-error.avatar-in-use.title=யாரோ ஏற்கனவே உங்கள் அவதாரத்தைப் பயன்படுத்துகிறார்கள் ... முரண்பாடுகள் என்ன?\n தயவுசெய்து உங்கள் அவதாரத்தை மாற்றவும், அல்லது அவர்கள் வெளியேறும் வரை காத்திருங்கள்.
network-error.avatar-in-use.details=மூலம்: இது தோராயமாக நடப்பதற்கான முரண்பாடுகள் 18446744073709551614 இல் 1 ஆகும்.\n நீங்கள் கடைசியாக துண்டிக்கும்போது சேவையகத்தில் ஒரு பிழை பெரும்பாலும் காட்சி.
network-error.server-shutdown.title=சேவையகம் மூடப்பட்டுள்ளது
network-error.server-shutdown.details=இது திட்டமிடப்பட்ட பராமரிப்புக்காக இருக்கலாம், அல்லது அது செயலிழந்திருக்கலாம்.\n இது விரைவில் மீண்டும் மீண்டும் வரும் என்று நம்புகிறேன்.\n\n தொடர்ந்து விளையாடுவதற்கு மற்றொரு சேவையகத்தில் சேரவும்.
